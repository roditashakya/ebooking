{#{% extends "vehicles/base.html" %}#}
{% load bootstrap4 %}
{#{% block mycontent %}#}
<div class="container">
{% bootstrap_messages %}
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-sm-10 offset-sm-1">
            <div class="card my-5">
                <div class="card-header text-center">Reset Password</div>
                <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>
{#{% endblock mycontent %}#}
